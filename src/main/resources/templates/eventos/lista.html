<!DOCTYPE html>

<head>

<title>Eventos</title>
</head>
<body>

	<div class="container">

			<th>Id</th>

			<th>Data</th>
			<th>Hor√°rio</th>
		</tr>
		</thead>
		
		<tbody>
			<tr th:each="e : ${eventos}">
				<td th:text="${e.id}"><a></a></td>
				<td><a th:href="@{/eventos/{id}(id=${e.id})}"><span th:text="${e.nome}">J</span></a></td>

			</tr>
		</tbody>
		</table>
		
	</div>
</body>
</html>
